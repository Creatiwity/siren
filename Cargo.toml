[package]
name = "sirene"
version = "1.0.2"
authors = ["Julien Blatecky <julien.blatecky@creatiwity.net>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
chrono = { version = "0.4", features = ["serde"] }
clap = { git = "https://github.com/clap-rs/clap.git" }
custom_error = "1.7"
diesel = { version = "1.4", features = ["postgres", "chrono", "r2d2", "64-column-tables"] }
diesel_migrations = { version = "1.4", features = ["postgres"] }
dotenv = "0.15"
openssl = "0.10"
r2d2 = "0.8"
reqwest = { version = "0.10", features = ["blocking"] }
rocket = "0.4.2"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
zip = "0.5"

[dependencies.rocket_contrib]
version = "0.4.2"
default-features = false
features = ["json"]
