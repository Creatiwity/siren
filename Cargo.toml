[package]
name = "sirene"
version = "1.0.3"
authors = ["Julien Blatecky <julien.blatecky@creatiwity.net>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
async-trait = "0.1"
chrono = { version = "0.4", features = ["serde"] }
clap = "3.0.0-beta"
custom_error = "1.7"
diesel = { version = "1.4", features = ["postgres", "chrono", "r2d2", "serde_json", "64-column-tables"] }
diesel_migrations = { version = "1.4", features = ["postgres"] }
dotenv = "0.15"
futures = "0.3"
log = "0.4"
openssl = "0.10"
pretty_env_logger = "0.4"
r2d2 = "0.8"
reqwest = { version = "0.10", features = ["json", "stream"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "0.2", features = ["macros", "io-util", "fs", "time"] }
tokio-util = { version = "0.3", features = ["compat"] }
warp = "0.2"
zip = "0.5"
