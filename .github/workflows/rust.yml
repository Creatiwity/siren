name: Build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    container: ghcr.io/blackdex/rust-musl:x86_64-musl-stable

    outputs:
      version: ${{ steps.prep.outputs.version }}
      tags: ${{ steps.prep.outputs.tags }}
      created: ${{ steps.prep.outputs.created }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare tags
        id: prep
        shell: bash
        run: |
          DOCKER_IMAGE=creatiwity/siren
          VERSION=noop
          if [ "${{ github.event_name }}" = "schedule" ]; then
            VERSION=nightly
          elif [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          elif [[ $GITHUB_REF == refs/heads/* ]]; then
            VERSION=$(echo ${GITHUB_REF#refs/heads/} | sed -r 's#/+#-#g')
            if [ "${{ github.event.repository.default_branch }}" = "$VERSION" ]; then
              VERSION=edge
            fi
          elif [[ $GITHUB_REF == refs/pull/* ]]; then
            VERSION=pr-${{ github.event.number }}
          fi
          TAGS="${DOCKER_IMAGE}:${VERSION}"
          if [[ $VERSION =~ ^v[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}$ ]]; then
            MINOR=${VERSION%.*}
            MAJOR=${MINOR%.*}
            TAGS="$TAGS,${DOCKER_IMAGE}:${MINOR},${DOCKER_IMAGE}:${MAJOR},${DOCKER_IMAGE}:latest"
          elif [ "${{ github.event_name }}" = "push" ]; then
            TAGS="$TAGS,${DOCKER_IMAGE}:sha-${GITHUB_SHA::8}"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "tags=${TAGS}" >> $GITHUB_OUTPUT
          echo "created=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_OUTPUT

      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build for MUSL
        run: |
          cargo build --release
          cp ./target/x86_64-unknown-linux-musl/release/sirene ./dist
          strip ./dist/sirene

      - name: Archive production artifact
        uses: actions/upload-artifact@v4
        with:
          name: sirene
          path: ./dist/sirene

      - name: Archive production artifact
        uses: actions/upload-artifact@v4
        with:
          name: Dockerfile
          path: ./dist/Dockerfile

  push:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'

    steps:
      - name: Download production artifact
        uses: actions/download-artifact@v4
        with:
          name: sirene
          path: ./dist

      - name: Download production artifact
        uses: actions/download-artifact@v4
        with:
          name: Dockerfile
          path: ./dist

      - name: Caching Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: image=moby/buildkit:master

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Docker build and push
        uses: docker/build-push-action@v6
        with:
          context: ./dist
          file: ./dist/Dockerfile
          push: true
          tags: ${{ needs.build.outputs.tags }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache

  clippy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - run: rustup component add clippy

      - uses: clechasseur/rs-clippy-check@v4
        with:
          args: --all-features
