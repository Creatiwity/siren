apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ include "app.fullname" . }}
  labels:
    {{- include "app.labels" . | nindent 4 }}
spec:
  schedule: "0 4 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          containers:
            - name: "{{ include "app.fullname" . }}-job-updater"
              securityContext:
                {{- toYaml .Values.securityContext | nindent 16 }}
              image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
              imagePullPolicy: {{ .Values.image.pullPolicy }}
              env:
                - name: "DATABASE_HOST"
                  value: {{ include "app.postgresql.fullname" . }}
                - name: "DATABASE_PORT"
                  value: "{{ .Values.postgresql.service.port }}"
                - name: "DATABASE_NAME"
                  value: {{ .Values.postgresql.postgresqlDatabase }}
                - name: "DATABASE_USER"
                  value: {{ .Values.postgresql.postgresqlUsername }}
                - name: "DATABASE_PASSWORD"
                  valueFrom:
                    secretKeyRef:
                      name: {{ include "app.postgresql.fullname" . }}
                      key: "postgresql-password"
                - name: "API_KEY"
                  value: {{ .Values.apiKey }}
                - name: "RUST_LOG"
                  value: {{ .Values.rustLog }}
                - name: "SIRENE_ENV"
                  value: {{ .Values.sireneEnv }}
                - name: "INSEE_CREDENTIALS"
                  value: {{ .Values.inseeCredentials }}
              command:
                - /bin/sh
                - -c
                - "./sirene update all"
